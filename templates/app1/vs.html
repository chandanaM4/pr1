{% extends 'app1/main.html' %}
{% block content %}
<h2>View Students</h2>
<table border="2" width="100%">
  <tr>
    <th>Roll No</th>
    <th>Name</th>
    <th>Sub1</th>
    <th>Sub2</th>
  </tr>
  {% for i in qs %}
  <tr>
    <td>{{ i.sno }}</td>
    <td>{{ i.sname }}</td>
    <td>{{ i.sub1 }}</td>
    <td>{{ i.sub2 }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
